<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/317084a755.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="../styles/style.css" />
    </head>
    <body>
        <div class="wrapper">
            <a-header></a-header>
            <main>
                <div class="section-cards">
                    <table-section
                        sectionClass="transactions"
                        tableH2="Recent Transactions"
                        addLink="/addTransaction"
                        addClass="addTransaction"
                        buttonText="Add Transaction"
                        tableClass="transaction-table"
                        tableBody="transaction-body"
                    ></table-section>

                    <table-section
                        sectionClass="categories"
                        tableH2="Categories"
                        addLink="/addCategory"
                        addClass="addCategory"
                        buttonText="Add Category"
                        tableClass="category-table"
                        tableBody="category-body"
                    ></table-section>
                    <section class="summary"><h2>Summary</h2></section>
                </div>
            </main>
        </div>
        <script src="../js/theme.js"></script>
        <script src="../js/script.js"></script>
        <script src="../js/dashboard.js"></script>
    </body>
</html>
