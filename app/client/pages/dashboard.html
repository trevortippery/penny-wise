<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <link rel="stylesheet" href="../styles/dashboard.css" />
    </head>
    <body>
        <nav class="nav">
            <div class="nav-container">
                <ul class="nav-menu-first">
                    <li>
                        <h1><a href="/dashboard">Home</a></h1>
                    </li>
                    <li><a href="/transactions">Transactions</a></li>
                    <li><a href="/categories">Categories</a></li>
                </ul>
                <ul class="nav-menu-second">
                    <li><a href="/account">Profile</a></li>
                    <li><button class="sign-out">Sign Out</button></li>
                </ul>
            </div>
        </nav>

        <div class="content">
            <section class="transactions">
                <div class="table-heading">
                    <h2>Recent Transactions</h2>
                    <a href="/addTransaction" class="addTransaction">
                        Add Transaction
                    </a>
                </div>
                <table class="transaction-table">
                    <thead>
                        <tr>
                            <th>DATE</th>
                            <th>TYPE</th>
                            <th>CATEGORY</th>
                            <th>DESCRIPTION</th>
                            <th>AMOUNT</th>
                        </tr>
                    </thead>
                    <tbody class="transaction-body"></tbody>
                </table>
            </section>
            <section class="summary"><h2>Summary</h2></section>
            <section class="categories">
                <h2>Categories</h2>
                <a href="/addCategory">Add Category</a>
                <table class="category-table">
                    <thead>
                        <tr>
                            <th>NAME</th>
                            <th>COLOR</th>
                        </tr>
                    </thead>
                    <tbody class="category-body"></tbody>
                </table>
            </section>
        </div>
        <script src="../js/dashboard.js"></script>
    </body>
</html>
