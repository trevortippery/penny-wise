services:
  backend:
    build: .
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgres://user:pass@db:5432/penny-wise-db
    depends_on:
      db:
        condition: service_healthy
    volumes:
     - .:/app
     - /app/node_modules
    command: npm run dev

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: penny-wise-db
    ports:
      - '5432:5432'  # Optional: for local DB access
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d penny-wise-db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: